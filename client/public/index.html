<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Best products for you!" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        font-family: "Urbanist", sans-serif;
      }
      .MuiTypography-root {
        font-family: "Urbanist", sans-serif !important;
      }
      body {
        display: flex;
        flex-direction: column;
      }

      .alertify-notifier .ajs-message.ajs-error {
        color: white;
        font-family: "Urbanist", sans-serif;
        border-radius: 5px;
      }

      .alertify-notifier .ajs-message.ajs-warning {
        color: white;
        font-family: "Urbanist", sans-serif;
        border-radius: 5px;
      }
      .alertify-notifier .ajs-message.ajs-success {
        color: white;
        font-family: "Urbanist", sans-serif;
        border-radius: 5px;
      }

      .alertify-notifier .ajs-message.ajs-error.ajs-visible {
        background-color: #dd342c;
      }

      .alertify-notifier .ajs-message.ajs-warning.ajs-visible {
        background-color: #3163c6;
      }
      .alertify-notifier .ajs-message.ajs-success.ajs-visible {
        background-color: #31c66a;
      }
    </style>
    <title>Downtown Boutique</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
